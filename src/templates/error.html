<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style.css">
	{% if type %}
	<title>Message</title>
	{% else %}
	<title>Error</title>
	{% endif %}
</head>
<body>
	{% if type and type == "register" %}
	<h1>{{ error }} - <a href="/login">Login</a></h1>
	{% else %}
	<h1>{{ error }}</h1>
	{% endif %}
</body>
</html>
